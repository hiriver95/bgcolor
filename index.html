<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: lightyellow;
    }
    
    .bgcolor--blue {
      background-color: lightblue;
    }

    .bgcolor--gray {
      background-color: lightgray;
    }

    .bts {
      width: 1320px;
      margin: 0 auto;
    }

    [class^="btn"] {
      width: 300px;
      height: 50px;
      background: white;
      margin-top: 50px;
    }

    [class^="btn"]:hover {
        opacity: .5;
        transition: 1s;
        transform: translate(0, -10px);
    }
  </style>
  </style>
</head>
<body>
  <div class="bts">
  <button class="btn_toggle">토글</button>
  <button class="btn--reset">리셋</button>
  <button class="btn--bggray">변경(그레이)</button>
  <!-- 속성을 표기할땐 언더바(_)
      변형을 일으킨다면 바2개(--) -->
</div>
  <script>
    const btnToggle = document.querySelector('.btn_toggle');
    // addEventListener('이벤트', '실행함수');
    btnToggle.addEventListener('click', function() {
      document.body.classList.toggle('bgcolor--blue');
      // console.log('버튼클릭');
    });

    const btnReset = document.querySelector('.btn--reset');
    btnReset.addEventListener('click', function() {
    document.body.classList.remove('bgcolor--blue', 'bgcolor--gray');
    }); 
    
    const bgGray = document.querySelector('.btn--bggray');
    bgGray.addEventListener('click', function() { 
      document.body.classList.add('bgcolor--gray');
    });
    
    </script>
</body>
</html>
